<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>A Closer Look at Functions</title>
    <style>
      body {
        height: 100vh;
        display: flex;
        align-items: center;
        background: linear-gradient(to top left, #808080, #000000);
      }
      h1 {
        font-family: sans-serif;
        font-size: 50px;
        line-height: 1.3;
        width: 100%;
        padding: 30px;
        text-align: center;
        color: white;
      }
      .buy,
      .poll {
        font-size: 1.6rem;
        padding: 1rem 2rem;
        position: absolute;
        top: 2rem;
      }
      .buy {
        left: 2rem;
      }
      .poll {
        right: 2rem;
      }
      .container{
        background-color: rgb(164, 12, 174);
        padding-right: 4px ;

      }
      .polygon-div {
        position: relative;
        background-color: #ffffff;
        padding: 20px;
        height: 200px;
        font-size: 64px;
      }
      .polygon-div::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 10%;
        height: 10%;
        background: rgb(164, 12, 174);
        clip-path: polygon(0 0, 0% 100%, 100% 0);
      }
      .polygon-div::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 10%;
        height: 10%;
        background: rgb(164, 12, 174);
        clip-path: polygon(0 0, 0% 100%, 100% 100%);
      }
    </style>
  </head>
  <body>
    <h1>A Closer Look at Functions</h1>
